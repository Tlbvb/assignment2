<html lang="en">

<h1>Update specialize</h1>

<form action="updatespecializerecord/{{x.disease_type.id}}{{x.email.email.email}}" method="post">
{% csrf_token %}
Disease type:<br>
<select name="disease_type" id="disease_type">
  {% for x in dis_type %}
  <option value="{{x.id}}">{{x.id}}</option>
  {%endfor%}
</select>
<br><br>
Email:<br>
<input name="email" value="{{ x.email.email.email }}">
<br><br>
<input type="submit" value="Submit">
</form>
