<h1>Update country</h1>

<form action="updaterecord/{{x.cname}}" method="post">
{% csrf_token %}
Country:<br>
<select name="country" id="country">
    {% for x in country %}
    <option value="{{x.cname}}">{{x.cname}}</option>
    {%endfor%}
</select>
<br><br>
Population:<br>
<input name="population" value="{{ x.population }}">
